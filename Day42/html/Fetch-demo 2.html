<!DOCTYPE html>
<html>
<center>
    <h3>Fetch Request demo</h3>
</center>
<hr />
<br /><br />
<div id="score">INITIAL DEFAULT CONTENT</div>

<script>
    async function f1() {
        let url = "https://jsonplaceholder.typicode.com/photos"

        await fetch(url)
            .then(response => response.json())
            .then(data => {
                data.forEach(item => document.write(`<img src=${item.thumbnailUrl} width=100 height=100>`));
            }
            )
            .catch((error) => {
                console.error('Error:', error);
            });

    };

    f1();

</script>

</html>
