<!DOCTYPE html>

<head>
    <style>
        .orange-para {
            color: orange;
        }
    </style>
</head>

<body onload="alert('body loaded');" onunload="f10();return false;">
    document object demo
    <br /> document object in JS represents the web page

    <p id="para1" class="orange-para">This is para 1</p>
    <p id="para2">This is para 2</p>

    <a href="JS-Some-Built-In-Objects.html">Go to another page</a>

    <img id="img1"
        src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
        width="200" height="100" />

    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>

    <form>
        <input type="text" value="100" />
        <input type="submit" value="submit" />
    </form>

    <p class="orange-para">This is para 3</p>
    <p>This is para 4</p>

    <br /><br />
    <button onclick="f1();"> Click Me to change first 2 para text! </button>
    <button onclick="f2();"> Click Me to change the picture! </button>
    <button onclick="f3('para1');"> Click Me to para1 text! </button>
    <button onclick="f3('para2');"> Click Me to para2 text! ! </button>

    <br /><br /> <button onclick="f4();"> Click to change all p tags' text to Helloworld ! </button>
    <br /><br /> <button id="button6"> Click to change all p tags that have class orange-para ! </button>

    <!-- any html tag can have event handlers not just buttons-->
    <h3 onclick="f4();"> I am para text, but if you click me, I will change all p text</h3>

</body>


<script>
    function f1() {
        var p1 = document.getElementById("para1");
        p1.innerText = " Haha 1...";

        var p2 = document.getElementById("para2");
        p2.innerText = " Haha 2...";
    };

    function f2() {
        var img01 = document.getElementById("img1");
        img01.src = "https://tinypng.com/images/social/website.jpg";
    }

    //Solution for 39A
    function f3(p) {

        if (p === "para1") {

            var p1 = document.getElementById("para1");
            p1.innerText = "Hahaa...";
        }
        else if (p === "para2") {

            var p2 = document.getElementById("para2");
            p2.innerText = "Hahaa2...";
        }
    }

    // change all p tags content
    function f4() {
        var pTagArray = document.getElementsByTagName("p");

        for (var n = 0; n < pTagArray.length; n++) {
            pTagArray[n].innerText = "Hello world";
            pTagArray[n].style.color = "red";
            //pTagArray[n].style.border = "solid";
        }
    }

    function f5a() {
        var img01 = document.getElementById("img1");

        img01.style.color = "red";
        img01.style.border = "thick double #32a1ce";

    }

    function f5b() {
        var img01 = document.getElementById("img1");

        img01.style.color = "";
        img01.style.border = "none";
    }

    // change content of all elements/tags that have a particular class
    function f6() {
        var orangeClassArr = document.getElementsByClassName("orange-para");

        for (var n = 0; n < orangeClassArr.length; n++) {
            orangeClassArr[n].style.color = "blue";
        }
    }

    function f6() {
        console.log("qqqqqqqqqqqqqqqqqqqqq");
        var b6 = document.getElementById("button6");
        b6.removeEventListener("click", f6);

        var img1 = document.getElementById("img1");
        img1.removeEventListener("mouseover", f5a);
        img1.removeEventListener("mouseout", f5b);
    }

</script>

<script>
    // Attach Event Listener dynamically/programmatically 
    var b6 = document.getElementById("button6");
    b6.addEventListener("click", f6);

    var img1 = document.getElementById("img1");
    img1.addEventListener("mouseover", f5a);
    img1.addEventListener("mouseout", f5b);
</script>
