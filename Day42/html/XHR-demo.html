<!DOCTYPE html>
<html>
<center>
    <h3>Xml Http Request demo</h3>
</center>
<hr />
XHR allows to fetch contents from webserver
(external ws or from the ws this page is hosted)

<br /><br />
<div id="score">INITIAL DEFAULT CONTENT</div>

<script>
    function loadDocument() {

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("score").innerHTML = 
                JSON.parse(this.responseText).time;               
            //JSON.parse(this.responseText).Employees[1].firstName;
            }

        };

        xhr.open("GET", "http://time.jsontest.com", false); // true for async
        //let url="https://gist.githubusercontent.com/rominirani/8235702/raw/a50f7c449c41b6dc8eb87d8d393eeff62121b392/employees.json"
        //xhr.open("GET", url, true);
        xhr.send();
    };

    setInterval(loadDocument,1000); // call loadDocument every 1 sec

</script>
