    var x = 10;// x is in GLOBAL scope

        document.write("<br/> 2 x=" + x);
        document.write("<br/> 1 y=" + y);

            var z = 100; // block scope NOT applicable for var type of decl
            let z1 = 100; // block scope
            document.write("<br/>1 z=" + z);
            document.write("<br/>1 z1=" + z1);
            document.write("<br/>2 y=" + y);
        }

        document.write("<br/>2 z=" + z);
        document.write("<br/>2 z1=" + z1); //ERROR

        document.write("<br/> 3  y=" + y);
    }

    f1();

        // document.write("<br/> 4  y="+y); ERROR ReferenceError: y is not defined
</script>
