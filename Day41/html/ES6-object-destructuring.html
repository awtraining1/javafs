    function showPatientDetails( patient ){
        document.write(`<br/> patient name is  ${patient.name} `);
    }

    showPatientDetails(patient1);

    // Modern / ES6 way of writing the above function

    // 41B For a Farmer class, write a function that prints

    // Use object destructuring in the function args.
    function showFarmerDetailsV2( {name,age,phone} ){
        document.write(`<br/> V2 Farmer name is  ${name} `);
        document.write(`<br/> V2 Farmer age is  ${age} `);
