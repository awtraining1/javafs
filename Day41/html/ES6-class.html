<script>
function Employee(name, age, hobs){
   this.name= name;
   this.age=age;
   this.hobbies=hobs;
}

   let emp1a = new Employee("Madhav",34,["dancing", "crafts"]);
   let emp1b = new Employee("Sagar",44,["cokking", "crafts"]); 

   // object literal or JSON object
   let emp2 ={
       name:"Sameer",
       age:34,
       hobbies:["swimming","cooking"]
   };

   document.write(`<br/> emp1a =  ${emp1a.name} `);

   document.write(`<br/> emp2 =  ${emp2} `);

</script>


<center>
    <h3>ES6 Features Demo (Object creation using the class keyword) </h3>
</center>
<hr />

<script>
    class Doctor{

    };

    let doctor1 = new Doctor();
    document.write(`<br/> doctor1 =  ${doctor1} `);

    class Patient{

        constructor(name,age,ailment){
            this.name=name;
            this.age=age;
            this.ailment=ailment;
        }

        walk(){
            document.write(`<br/> I am ${this.name}, walking at the moment `);
        };

        talk = function(){
            document.write(`<br/> I am ${this.name}, talking at the moment `);
        }
    };

    let pat1 = new Patient("Shashi",46, "Fever");
    document.write(`<br/> pat1 =  ${pat1} `);
    document.write(`<br/> pat1 name is  ${pat1.name} `);
    document.write(`<br/> pat1 name is  ${pat1.ailment} `);

    pat1.walk();
    pat1.talk();


</script> 


</html>
